{% extends 'layout.html' %}

{% block content %}
    <h2>Confirm Delete Asset</h2>
    <p>Are you sure you want to delete "{{ asset.asset_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'classroom_list' %}">Cancel</a>
    </form>
{% endblock %}
